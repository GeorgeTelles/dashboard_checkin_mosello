version: '3.8'

services:
  mosello-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: mosello-dashboard
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=5433
      - DB_NAME=checkin
      - DB_USER=admin
      - DB_PASSWORD=${MOSELLO_PG_ADMIN_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.mosello-dashboard.rule=Host(`dashboard.mosello.net.br`)"
      - "traefik.http.routers.mosello-dashboard.entrypoints=websecure"
      - "traefik.http.routers.mosello-dashboard.tls=true"
      - "traefik.http.routers.mosello-dashboard.tls.certresolver=le"
      - "traefik.http.services.mosello-dashboard.loadbalancer.server.port=80"
      - "traefik.http.routers.mosello-dashboard-http.rule=Host(`dashboard.mosello.net.br`)"
      - "traefik.http.routers.mosello-dashboard-http.entrypoints=web"
      - "traefik.http.routers.mosello-dashboard-http.middlewares=mosello-dashboard-redirect"
      - "traefik.http.middlewares.mosello-dashboard-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.mosello-dashboard-redirect.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  proxy:
    external: true
